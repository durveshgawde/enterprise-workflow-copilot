<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow AI Generator - Login</title>
    <link rel="stylesheet" href="popup.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-icon">âš¡</div>
            <h1>Workflow AI Generator</h1>
            <p class="auth-subtitle">Login to generate workflows from any web page</p>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    autocomplete="current-password">
            </div>

            <div id="errorMessage" class="error-message" style="display:none;"></div>

            <button type="submit" id="loginBtn" class="btn btn-primary">
                <span class="btn-text">Login</span>
                <span class="btn-loader" style="display:none;">
                    <span class="spinner"></span>
                </span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Use your Enterprise Workflow Copilot credentials</p>
        </div>
    </div>

    <script src="../utils/storage.js"></script>
    <script src="../config.js"></script>
    <script src="auth.js"></script>
</body>

</html>
